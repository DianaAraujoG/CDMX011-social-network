<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      href="https://image.flaticon.com/icons/png/512/1598/1598431.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&family=Work+Sans:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <title>Green Friends</title>
  </head>

  <body>
    <header>
      <img src="img/logo-final.png" alt="logotipo" id="logoGF" />
      <img src="img/users.png" alt="user-icon" id="user-icon" />
    </header>
    <main>
      <div id="root"></div>

      <div id="home-page">
        <div class="banner">
          <p class="banner-welcome">
            Cuidar de la naturaleza es cuidar de nosotros.
          </p>
          <button class="btns-login">¡Regístrate!</button>
        </div>
        <div class="process">
          <h2 id="title-process">¿Cómo Funciona?</h2>
          <div class="process-img">
            <img
              id="process-movil"
              src="img/process-movil.png"
              alt="register"
            />
          </div>
        </div>
      </div>

      <div id="register-page">
        <form id="register-form">
          <div class="form">
            <h2 class="titles" id="title-form">Registro</h2>
            <img class="leaf-img" src="img/leafs-desktop.png" alt="leafs" />
            <label for="user-name">Nombre de usuario</label>
            <input type="text" id="user-name" />
            <label for="email">Correo electronico</label>
            <input type="email" id="user-email" />
            <label for="password">Contraseña</label>
            <input type="password" id="user-password" />
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="confirm-password" id="confirm-password" />
            <button id="form-button">Enviar</button>
          </div>
        </form>
        <div class="img-register-desktop">
          <img id="madre-tierra" src="img/madreTierra.png" alt="MadreTierra" />
        </div>
      </div>
    </main>
    <footer>
      <img src="img/footer.png" alt="logo-footer" />
      <p>By Diana, Piña & Estefany - Laboratoria 011 Mex</p>
    </footer>
